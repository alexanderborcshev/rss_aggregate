version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rss_app
    env_file: .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - memcached
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    image: nginx:1.27-alpine
    container_name: rss_web
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: rss_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rss_aggregator}
      MYSQL_USER: ${MYSQL_USER:-rss}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rss}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  memcached:
    image: memcached:1.6-alpine
    container_name: rss_memcached
    command: ["memcached", "-m", "128", "-p", "11211", "-u", "memcache"]
    expose:
      - "11211"

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rss_cron
    env_file: .env
    volumes:
      - ./:/var/www/html
    entrypoint: ["/bin/sh", "/usr/local/bin/cron-entrypoint.sh"]
    depends_on:
      - db
      - memcached

  adminer:
    image: adminer:4
    container_name: rss_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  db_data:
